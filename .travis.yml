language: node_js
node_js: 9

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

matrix:
  include:
    - os: linux
      script:
        - npm run lint
        - npm run test
        - npm run release -- --linux
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - dist/*.deb
          - dist/*.snap
          - dist/*.AppImage
          - dist/*.xz
        file_glob: true
        draft: true
        on:
          repo: ellaism/shell
          tags: true
        skip_cleanup: true

    - os: osx
      script:
        - npm run lint
        - npm run test
        - npm run release -- --mac --win
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - dist/*.pkg
          - dist/*.exe
        file_glob: true
        draft: true
        on:
          repo: ellaism/shell
          tags: true
        skip_cleanup: true
