language: node_js
node_js: 9

matrix:
  include:
    - os: linux
      script:
        - npm run lint
        - npm run test
        - npm run release -- --linux
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - dist/*.deb
          - dist/*.snap
          - dist/*.AppImage
          - dist/*.xz
        file_glob: true
        draft: true
        on:
          repo: ellaism/shell
          tags: true
        skip_cleanup: true

    - os: osx
      script:
        - npm run lint
        - npm run test
        - export ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
        - export CSC_IDENTITY_AUTO_DISCOVERY=false
        - npm run release -- --mac
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - dist/*.pkg
        file_glob: true
        draft: true
        on:
          repo: ellaism/shell
          tags: true
        skip_cleanup: true
